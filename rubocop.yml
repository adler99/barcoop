# see https://github.com/bbatsov/rubocop#configuration
# for info on how to configure rubocop
# see https://github.com/bbatsov/rubocop/blob/master/config/default.yml
# for default configuration

AllCops:
  TargetRubyVersion: 2.3
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'test/dummy/db/**/*'
    - 'test/dummy/vendor/**/*'

Rails:
  Enabled: true

Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 200
  # Enabled: false

Metrics/MethodLength:
  Max: 40
  # Enabled: false

Metrics/ModuleLength:
  Max: 500
  # Enabled: false

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or a Float.
  # http://c2.com/cgi/wiki?AbcMetric
  Max: 50
  Exclude:
    - 'test/**/*_test.rb' # ignore test methods which typically have high B count due to many asserts

Metrics/CyclomaticComplexity:
  # http://www.rubydoc.info/github/bbatsov/rubocop/Rubocop/Cop/Style/CyclomaticComplexity
  Max: 12
  Exclude:
    - 'test/**/*_test.rb'

Metrics/PerceivedComplexity:
  # http://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Metrics/PerceivedComplexity
  Max: 13
  Exclude:
    - 'test/**/*_test.rb'

Style/RedundantReturn:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IndentHash:
  EnforcedStyle: consistent

Style/IndentArray:
  EnforcedStyle: consistent

Metrics/ClassLength:
  Max: 200

Style/RedundantSelf:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/DefWithParentheses:
  Enabled: false

Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/SingleLineBlockParams:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Lint/EndAlignment:
  EnforcedStyleAlignWith: variable

CaseIndentation:
  EnforcedStyle: end
  IndentOneStep: false

Style/FrozenStringLiteralComment:
  Enabled: false
